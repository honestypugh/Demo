<!Doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>jQuery memory card / concentration / pairs game</title>
  <meta name="description" content="Quizy jquery plugin for creating memory game (concentration gaim, pairs game)">
  <meta name="keywords" content="jquery plugin, memory game, concentration, pairs game, javascript, jquery" />

  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/quizymemorygame.css">
  
  <style>
    body{
      font-family:Helvetica, Arial, Verdana;
      text-align: center;
    }
    
    #tutorial-memorygame{
      margin:auto;
      width:780px;
    }
    
    .text-style1{
      font-size:14pt;
      color:#56605f;
      font-weight:normal;
      text-shadow: 1px 1px 1px #fff;
      margin:0;
      line-height:24pt;
    }
    
    .reset-button{
      margin: 0 0 1.5em 0;
    }
    
  </style>

</head>
<body>
  

  
  <div id="main" role="main">
    
    <div id="my-memorygame" class="quizy-memorygame">
      <ul>
          <li class="match1">
            <img src="img/cube2.png">
          </li>
          <li class="match2">
            <img src="img/bar3d.png">
          </li>
          <li class="match3">
            <img src="img/network.png">
          </li>
          <li class="match4">
            <img src="img/pie.png">
          </li>
          <li class="match5">
            <img src="img/detree.png">
          </li>
          <li class="match6">
            <img src="img/pic1.png">
          </li>
          <li class="match1">
            <br><br><br><p class="text-style1">Cube</p>
          </li>
          <li class="match2">
            <br><br><br><p class="text-style1">Bar<br>Chart</p>
          </li>
          <li class="match3">
            <br><br><br><p class="text-style1">Network</p>
          </li>
          <li class="match4">
            <br><br><br><p class="text-style1">Pie<br>Chart</p>
          </li>
          <li class="match5">
            <br><br><br><p class="text-style1">Decision<br>Tree</p>
          </li>
          <li class="match6">
            <br><br><br><p class="text-style1">Litte<br>Worker</p>
          </li>
      </ul>
    </div>
    
    
    <div class="reset-button">
      <a id="restart" href="">Reset game</a>
    </div>
    
  <!--  <div>Flag icons for this demo - by <a href="http://www.gosquared.com/liquidicity/archives/1493" target="_blank">James Gill</a></div> -->


<script src="js/jquery-1.11.1.min.js" /></script>
<script src="js/jquery-ui-1.10.4.min.js" /></script>
<script src="js/jquery.flip.min.js" /></script>
<script src="js/jquery.quizymemorygame.js" /></script>
  
  <script>
    var quizyParams = {itemWidth: 156, itemHeight: 156, itemsMargin:40, colCount:4, animType:'flip' , flipAnim:'tb', animSpeed:250, resultIcons:true, randomised:true }; 
    $('#my-memorygame').quizyMemoryGame(quizyParams);
    $('#restart').click(function(){
      $('#my-memorygame').quizyMemoryGame('restart');
      return false;
    });
  </script>

</body>
</html>
